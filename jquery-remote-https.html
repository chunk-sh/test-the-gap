<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Basic demo site.</title>
    <link rel="stylesheet" href="content/styles/basic.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="content/scripts/custom.js"></script>
    <script>
        var demo1 = {
            clickCount: 0,
            onClick: function () {
                demo1.clickCount++;
                $("#clicks").html(demo1.clickCount);
            }
        }
    </script>
</head>
<body>
    <h1>jQuery (google ajax apis) Demo</h1>
    <p>Click count: <span id="clicks">0</span></p>
    <button onclick="demo1.onClick()">Click Me!</button>
    <a href="index.html">home</a>
</body>
</html>
